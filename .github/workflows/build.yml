name: compile, lint, test
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    name: compile, lint, test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Setup SSH key
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.COREUI_CSS_SSH_KEY }}"
      - name: compile, lint, test
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          npm ci
          npm run stylecheck
          npm run compile
          npm run lint
          npm run test
